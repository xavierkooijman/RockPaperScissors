<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="https://kit.fontawesome.com/c900242a04.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ROCK PAPER SCISSORS</h1>
  </header>
  <main>
    <div class="gameInfoText">
      <h2 id="roundResult">Choose your weapon</h2>
      <h3 id="roundCriteris">First to five wins</h3>
    </div>
    <div class="gameScore">
      <div id="playerScore">
        <i id="playerScoreIcon" class="fa-solid fa-question"></i>
        <p>Player: 0</p>
      </div>
      <div id="computerScore">
        <i id="computerScoreIcon" class="fa-solid fa-question"></i>
        <p>Computer: 0</p>
      </div>
    </div>
    <div class="weaponChoice" id="weaponChoice">
      <div id="rockChoice">
        <i class="fa-solid fa-hand-back-fist"></i>
      </div>
      <div id="paperChoice">
        <i class="fa-solid fa-hand"></i>
      </div>
      <div id="scissorChoice">
        <i class="fas fa-hand-scissors"></i>
      </div>
    </div>
    <button class="startButton" id="startButton">START GAME</button>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
